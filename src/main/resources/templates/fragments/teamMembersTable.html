<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>

<body>
<div th:fragment="Table">
    <div class="left-table">
    <h2> Current Team Members </h2>

    <div class="scroll-table">
    <table class="table table-hover" th:unless="${team.getTeamMembers().isEmpty()}">
<thead>
        <tr>


            <th> Name</th>
            <th>Email</th>



        </tr>
</thead>

        <tr th:each="teamMembers: ${team.getTeamMembers()}">






            <td   th:text="${teamMembers.getFirstName()}+' '+
            ${teamMembers.getLastName()}"></td>

            <td th:text="${teamMembers.getEmail()}"></td>
            <td>
                <a th:onclick="removeMember([[${team.getTeam_Id()}]],[[${teamMembers.getUserId()}]])">
                    Remove
                </a>
            </td>







        </tr>


    </table>
        </div>
</div>

    <div class="right-table">

        <h2> Available Team Members </h2>

<div class="scroll-table">

    <table class="table table-hover" th:unless="${availablePlayers.isEmpty()}">

        <thead>
        <tr>


            <th> Name</th>
            <th>Email</th>



        </tr>
        </thead>


        <tr th:each="availableTeamMembers: ${availablePlayers}">






            <td   th:text="${availableTeamMembers.getFirstName()}+' '+
            ${availableTeamMembers.getLastName()}"></td>

            <td th:text="${availableTeamMembers.getEmail()}"></td>


            <td>
                <a th:onclick="addMember([[${team.getTeam_Id()}]],[[${availableTeamMembers.getUserId()}]])">
                    Add
                </a>
            </td>





        </tr>


    </table>
</div>

</div>
</div>


</body>
</html>
